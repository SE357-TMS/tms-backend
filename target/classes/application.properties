spring.application.name=tms-backend

# Active profile (use 'dev' for local development)
spring.profiles.active=dev

#MySQL connect (overridden by application-dev.properties in dev profile)
spring.datasource.url=${DB_URL:}
spring.datasource.username=${DB_USER:}
spring.datasource.password=${DB_PASS:}

#Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# UTF-8mb4 charset configuration
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf8mb4
spring.jpa.properties.hibernate.connection.useUnicode=true

server.port=8081

# JWT secret (overridden by application-dev.properties in dev profile)
app.security.jwt.secret=${JWT_SECRET:}

# Cloudinary configuration (overridden by application-dev.properties in dev profile)
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api_key=${CLOUDINARY_API_KEY:}
cloudinary.api_secret=${CLOUDINARY_API_SECRET:}

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
